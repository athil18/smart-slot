name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hyper_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/checkout@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: npx prisma generate

      - name: Lint
        working-directory: apps/backend
        run: npm run lint

      - name: Typecheck
        working-directory: apps/backend
        run: npm run typecheck

      - name: Build
        working-directory: apps/backend
        run: npm run build

      - name: Run Tests
        working-directory: apps/backend
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hyper_db_test?schema=public
          JWT_SECRET: ci-test-secret-at-least-thirty-two-chars
          JWT_REFRESH_SECRET: ci-test-refresh-secret-at-least-thirty-two-chars

      - name: Security Audit
        working-directory: apps/backend
        run: npm audit --audit-level=high

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: nodejs-scan
        uses: ajinabraham/njsscan-action@v0.2.8
        with:
          args: '.'
