services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hyper_db?schema=public
      - JWT_SECRET=change-me-in-production-at-least-32-chars
      - JWT_REFRESH_SECRET=change-me-too-another-long-secret-key
      - CORS_ORIGINS=http://localhost:3000
      - API_PREFIX=/api/v1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hyper-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hyper_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d hyper_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hyper-network

networks:
  hyper-network:
    driver: bridge

volumes:
  postgres_data:
